version: '3'
services:
  postgresql:
    image: advantageonlineshopping/aos-postgres:${TAG}
    ports:
    - "${POSTGRES_PORT}:5432"
    container_name: postgresql
    restart: always
    volumes:
    - data-volume-postgres:/var/lib/postgresql/data
  tomcat_6:
    env_file:
    - .env
    - .env_private
    image: advantageonlineshopping/aos-main-app:${TAG}
    ports:
    - "${MAIN_PORT}:8080"
    depends_on:
    - "postgresql"
    container_name: tomcat_6
    restart: always
  tomcat_account:
    env_file:
    - .env
    - .env_private
    image: advantageonlineshopping/aos-accountservice:${TAG}
    ports:
    - "${ACCOUNT_PORT}:8080"
    depends_on:
    - "postgresql"
    container_name: tomcat_account
    restart: always
volumes:
 data-volume-postgres:
